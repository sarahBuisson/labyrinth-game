<div class="grid"
     [ngStyle]="computeGridStyle()"
>
  <div class="content"
       [ngStyle]="computedInnerStyle"
       [ngClass]="contentClass" >
      <span #contentDiv>
      <ng-content></ng-content>
        </span>
  </div>
  <span class="asciiArt border" [ngClass]="topLeftBorderClass">{{topLeftTemplate}}</span>
  <span
        class="asciiArt border" [ngClass]="topBorderClass"
        (click)="this.onClick('TOP')"
  >{{topRender}}</span>
  <span
    class="asciiArt border" [ngClass]="topRightBorderClass"
  >{{topRightTemplate}}</span>
  <ng-container>
      <span
        class="asciiArt leftSide border" [ngClass]="leftBorderClass"
        (click)="this.onClick('LEFT')">{{leftRender}}</span>

    <span
      class="asciiArt rightSide border" [ngClass]="rightBorderClass"
      (click)="this.onClick('RIGHT')">{{rightRender}}</span>
  </ng-container>


  <span
    class="asciiArt border" [ngClass]="bottomLeftBorderClass"
  >{{bottomLeftTemplate}}</span>
  <span
        (click)="this.onClick('BOTTOM')"
        class="asciiArt border" [ngClass]="bottomBorderClass"
  >{{bottomRender}}</span>
  <span
    class="asciiArt border" [ngClass]="bottomRightBorderClass"
  >{{bottomRightTemplate}}</span>
</div>
