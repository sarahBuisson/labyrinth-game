<div class="container">

  <ascii-div (click)="clickNew()">NEW</ascii-div>
  <ascii-div>LOAD</ascii-div>
  <ascii-div (click)="saveHighScore();highScoreModal.show()">HIGHSCORE</ascii-div>
  <app-ascii-modal #highScoreModal (click)="this.highScoreModal.hide()">
    <div>
      <ascii-div xRepeat="20"
                 hoverClass="asciiHighlight"
      >Highscore
      </ascii-div>
      <ascii-div xRepeat="40" [yRepeat]="highscores?highscores.length*5:0"

                 topLeftTemplate="/Â¨\
\_/"
                 topRightTemplate="\\\n  !"
                 topTemplate="--"
                 leftTemplate="  !"
                 rightTemplate="  !"

                 bottomTemplate="Vv"
                 bottomLeftTemplate="\"
                 bottomRightTemplate="/"
      >


        <div *ngFor="let score of highscores">
          <ascii-div xRepeat="30"


          >

            {{score.player.name}} : {{score.score}}</ascii-div>
        </div>
      </ascii-div>
    </div>
  </app-ascii-modal>

  <app-ascii-modal #loadingModal (click)="this.loadingModal.hide()">Loading</app-ascii-modal>
</div>
