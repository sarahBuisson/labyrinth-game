<ascii-div
  [borderDatas]="borderData"
[yRepeat]="currentPartieProxy.level.contentArray.length+1"
[xRepeat]="currentPartieProxy.level.contentArray[0].length"
  class="levelRender">
  <div>Map</div>
  <div [ngClass]="'levelRowRender'" *ngFor="let row of currentPartieProxy.level.contentArray; let x = index ">

    <ng-container *ngFor="let levelCaseInput of row; let y = index">
      <ng-container   *ngIf="isCaseShowable(levelCaseInput)">
        <app-zone
          [renderService]="renderService"
          [levelCase]="levelCaseInput"
        >
          <app-ascii [content]="renderService.renderCenter(levelCaseInput, currentPartieProxy)">
          </app-ascii>
        </app-zone>

      </ng-container>
    </ng-container>

  </div>
</ascii-div>
