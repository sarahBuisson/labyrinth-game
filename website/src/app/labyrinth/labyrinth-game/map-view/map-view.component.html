<div class="container">
  <ascii-div
  [borderDatas]="borderData"
  [yRepeat]="currentPartieProxy.level.contentArray.length+2"
  [xRepeat]="currentPartieProxy.level.contentArray[0].length+2"
  class="container"
>

    <div class="title">
      <div>M</div>
      <div>A</div>
      <div>P</div>
    </div>
    <div class="main" *ngFor="let row of currentPartieProxy.level.contentArray; let x = index ">
      <ng-container *ngFor="let levelCaseInput of row; let y = index">
        <ng-container *ngIf="isCaseShowable(levelCaseInput)">
          <ascii-hard-div [borderDatas]="borderRendered(levelCaseInput)" content="contentRendered(levelCaseInput)">

          </ascii-hard-div>
        </ng-container>
      </ng-container>
    </div>
    <div> ¤ = You are here</div>
    <div> € = Exit</div>

</ascii-div>
</div>
