<div class="levelRender">


  <div [ngClass]="'levelRowRender'" *ngFor="let row of fieldOfView; let x = index ">

    <ng-container *ngFor="let levelCaseInput of row; let y = index">
      <ng-container *ngIf="levelCaseInput.contentArray.length>0">
        <ascii-hard-div

          [borderDatas]="borderRendered(levelCaseInput)"
          [onClick]="manageClick"
          (click)="clickOnZone(levelCaseInput)"
        >
          <app-ascii *ngFor="let obj of this.gameplayLabService.levelContent(levelCaseInput)"
          (click)="this.takeObj(obj)">
            {{renderObj(obj)}}</app-ascii>

        </ascii-hard-div>

      </ng-container>
      <ng-container *ngIf="levelCaseInput.contentArray.length===0">
        <app-ascii [content]="'####'"></app-ascii>
      </ng-container>
    </ng-container>


  </div>
</div>
