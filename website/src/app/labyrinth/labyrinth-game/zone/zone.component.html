<div class="zone" (click)="clickOnZone()">
  <ascii-div
    [xRepeat]="1"
    [yRepeat]="1"
    [leftTemplate]="renderSide('LEFT')"
    [rightTemplate]="renderSide('RIGHT')"
    [topTemplate]="renderSide('TOP')"
    [bottomTemplate]="renderSide('BOTTOM')"

    [topLeftTemplate]="renderCorner('TOP','LEFT')"
    [topRightTemplate]="renderCorner('TOP','RIGHT')"
    [bottomLeftTemplate]="renderCorner('BOTTOM','LEFT')"
    [bottomRightTemplate]="renderCorner('BOTTOM','RIGHT')"
    [onClick]="manageClick"
    class="asciiDecor"
  >
    <div class="characterZone">
      <ng-content></ng-content>
    </div>
    <div  class="itemZone">
      <app-geo-object *ngFor="let obj of gameplayLabService.levelContent(levelCase)" (click)="takeObj(obj)"
                      class="asciiArt asciiHighlight" [object]="obj"></app-geo-object>
    </div>
  </ascii-div>

</div>
