<div [ngSwitch]="object.name" title="{{title}}">
  <div *ngSwitchCase="'exit'">
    {{exit}}
  </div>
  <div *ngSwitchCase="'start'">
    {{start}}
  </div>
  <div *ngSwitchCase="'cadran'">
    %
  </div>
  <div *ngSwitchCase="'compass'">
    @
  </div>
  <div *ngSwitchCase="'boussole'">

  </div>
  <div *ngSwitchDefault>
    [{{object.name}}]
  </div>
</div>
