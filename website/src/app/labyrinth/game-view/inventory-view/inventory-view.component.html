<div class="inventory container">
  <div ascii-div [borderDatas]="this.borderDatas">
    <div class="inventoryContent">
      <app-ascii-on-grid-div
        *ngFor="let item of this.player.inventoryArray">
        <app-ascii [tooltip]="item.name">{{render(item)}}</app-ascii>
      </app-ascii-on-grid-div>
    </div>
  </div>
</div>
