<div class="inventory container">
  <div ascii-border borderTemplateName="bag" [xRepeat]="1" >
    <ng-container *ngIf="this.player.inventoryArray.length==0"> .</ng-container>
        <ng-container *ngFor="let item of this.player.inventoryArray">
          <span app-ascii
            [tooltip]="item.name">{{render(item)}}</span>
        </ng-container>
  </div>
</div>
