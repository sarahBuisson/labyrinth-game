<div ascii-render class="container text background-ui" borderTemplateName="paper">
  <app-character-form></app-character-form>

  <h1 ascii-render class="text ihm-ui">Level creation</h1>
  <div class="grid">
    <span>
    Labyrinth Size:
    </span>
    <div class="input--border" ascii-render><input class="text" [(ngModel)]="size"></div>
    <div></div>
    <button ascii-render class="text important-ui"
            (click)="play()">play
    </button>
  </div>


</div>
<app-ascii-modal #loadingModal>
  <app-loading></app-loading>
</app-ascii-modal>
