<ascii-div>
  <div *ngFor="let bodyPart of renderService.bodyPartsKey">
    <span class="label">{{bodyPart}}</span>
    <ascii-hard-div [xRepeat]="20" >
      <input [(ngModel)]="data[bodyPart]" (change)="update()">
    </ascii-hard-div>
  </div>
  <ascii-div>
    <textarea style="height: 100px">{{render}}</textarea>
  </ascii-div>
</ascii-div>
